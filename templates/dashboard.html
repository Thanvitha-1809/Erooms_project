<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erooms - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user_type }}!</h1>
        
        {% if user_type == "examiner" %}
        <a href="/create_exam">Create Exam</a><br>
        {% endif %}

        {% if user_type == "student" %}
        <h2>Available Exams</h2>
        <ul>
            {% for exam in exams %}
            <li>{{ exam.title }} - <a href="/take_exam/{{ exam.id }}">Take Exam</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
